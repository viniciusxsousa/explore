<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">

    <!-- JavaScript -->
    <script src="assets/js/main.js" defer></script>

    <title>IMC</title>
</head>
<body>
    <div class="alert__error">
        <p>Digite somente números</p>
    </div>

    <div class="main__conteiner">

        <main class="main">
            <h1 class="main__title">Cálculo de IMC</h1>
            <form class="main__form" action="/">
                <label for="peso">Peso (kg)</label>
                <input id="peso" type="text" placeholder="60">
    
                <label for="altura">Altura (cm)</label>
                <input id="altura" type="text" placeholder="168">
    
                <button>Calcular IMC <img src="assets/imgs/arrow-right.svg" alt="seta para direita"></button>
            </form>
        </main>


        <div class="conteiner__modal">
            <div class="card__modal" >
                <img class="card__btn" src="assets/imgs/close.svg" alt="botao para fechar o modal">
                <p>Seu IMC é de 28</p>
            </div>
        </div>
    </div>

</body>
</html>
