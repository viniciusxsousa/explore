<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/style.css">

    <title>Gallery</title>
</head>
<body>
    <header class="header">
        <img class="header__camera" src="src/img/camera.svg" alt="ícone de uma camera">
        <ul class="header__menu">
            <li>Home</li>
            <li>Galeria</li>
        </ul>
        <input class="header__search" type="search" id="search" placeholder="Pesquise por imagens e coleções">
        <img class="header__user" src="src/img/Jojo.svg" alt="ícone com foto do usuário">
    </header>

    <main class="main">
        <h1 class="main__title">Galeria</h1>

        <section class="galeria">
            <article>
                <img src="src/img/imagem-01.jpg" alt="imagem de um setup">
                <div>
                    <h2>Workspace elétrica</h2>
                    <p>TAG</p>
                </div>
            </article>

            <article>
                <img src="src/img/imagem-02.jpg" alt="imagem de um setup">
                <div>
                    <h2>Dark and red</h2>
                    <p>TAG</p>
                </div>
            </article>

            <article>
                <img src="src/img/imagem-03.jpg" alt="imagem de um setup">
                <div>
                    <h2>Organização e grids</h2>
                    <p>TAG</p>
                </div>
            </article>

            <article>
                <img src="src/img/imagem-04.jpg" alt="imagem de um setup">
                <div>
                    <h2>Colméia</h2>
                    <p>TAG</p>
                </div>
            </article>

            <article>
                <img src="src/img/imagem-05.jpg" alt="imagem de um setup">
                <div>
                    <h2>Colméia</h2>
                    <p>TAG</p>
                </div>
            </article>

            <article>
                <img src="src/img/imagem-06.jpg" alt="imagem de um setup">
                <div>
                    <h2>Ergonomia e cores</h2>
                    <p>TAG</p>
                </div>
            </article>

            <article>
                <img src="src/img/imagem-07.jpg" alt="imagem de um setup">
                <div>
                    <h2>Show de luzes</h2>
                    <p>TAG</p>
                </div>
            </article>

            <article>
                <img src="src/img/imagem-08.jpg" alt="imagem de um setup">
                <div>
                    <h2>Deep purple</h2>
                    <p>TAG</p>
                </div>
            </article>

            <article>
                <img src="src/img/imagem-09.jpg" alt="imagem de um setup">
                <div>
                    <h2>Multi-Screen</h2>
                    <p>TAG</p>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 - Rocketseat Explorer</p>
    </footer>
    
</body>
</html>
