<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">   

    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>GitHub Favorites</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>GitHub Favorites</h1>
            <div>
                <label for="input-search">Usuário do GitHub</label>
                <input type="text" id="input-search" placeholder="Usuário do github">
            </div>
            <button>+</button>
        </header>

        <div>

            <table>
                <thead>
                    <tr>
                        <th>Usuários</th>
                        <th>Repositórios</th>
                        <th>Seguidores</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <img src="https://github.com/viniciusxsousa.png" alt="Foto de perfil do usuário">
                            <a href="#">Vinicius Sousa <span>viniciusxsousa</span></a>
                        </td>
                        <td>23</td>
                        <td>10</td>
                        <td>X</td>
                    </tr>

                    <tr>
                        <td>
                            <img src="https://github.com/filipedeschamps.png" alt="Foto de perfil do usuário">
                            <a href="#">Filipe Deschamps <span>filipedeschamps</span></a>
                        </td>
                        <td>200</td>
                        <td>5000</td>
                        <td>X</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
