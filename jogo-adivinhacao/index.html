<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/style.css">

    <title>Jogo de Adivinhação</title>
</head>
<body>

    <section class="main">

        <div class="screen1">
            <h1 class="main__title">Jogo da Adivinhação</h1>
            <p class="main__text" >Adivinhe o número entre 0 e 10</p>
    
            <label for="tentativa">Tentativa</label>
            <input class="main_attempts" type="text" id="tentativa">
    
            <button onclick="attempt()" class="main__btn">Tentar</button>
        </div>

        <div class="screen2 hide">
            <h2 class="main__closed">Acertou em 3 tentativas!</h2>
            <button onclick="restart()" class="main__btn">Jogar novamente</button>
        </div>

    </section>
    
    <script src="src/javascript/main.js"></script>
</body>
</html>
