<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/main.js" defer type="module" ></script>

    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <img src="assets/imgs/Gitfav.svg" alt="Logo">
            <div class="input-wrap">
                <label class="sr-only" for="user">Digite o nome do usuário</label>
                <input class="header__input" id="user" type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="header__button"> 
                    <img src="assets/imgs/star.svg" alt="ícone de estrela"> <p>Favoritar</p>
                </button>
            </div>
        </header>

        <table class="table">
            <thead class="table__thead">
                <tr>
                    <th>Usuário</th>
                    <th>Repositório</th>
                    <th>Followers</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table__tdUser">
                        <img src="https://github.com/viniciusxsousa.png" alt="Imagem do vinicius">
                        <a href="https://github.com/viniciusxsousa.png">                        
                            <div>
                                <p>Viniciu Sousa </p>
                                <span>/viniciusxsousa</span>
                            </div>
                         </a>
                    </td>
                    <td class="table__tdRepos">25</td>
                    <td class="table__tdFollew" >13</td>
                    <td class="table__tdBtn">Remover</td>
                </tr>
                <tr>
                    <td class="table__tdUser">
                        <img src="https://github.com/viniciusxsousa.png" alt="Imagem do vinicius">
                        <div>
                            <p>Viniciu Sousa </p>
                            <span>/viniciusxsousa</span>
                        </div>
                    </td>
                    <td class="table__tdRepos">25</td>
                    <td class="table__tdFollew" >13</td>
                    <td class="table__tdBtn">Remover</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
