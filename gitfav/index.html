<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <img src="assets/imgs/Gitfav.svg" alt="Logo">
            <div class="input-wrap">
                <label class="sr-only" for="user">Digite o nome do usuário</label>
                <input id="user" type="text" placeholder="Digite o Github username que quer favoritar">
                <button> <img src="assets/imgs/star.svg" alt="ícone de estrela"> Favoritar</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositório</th>
                    <th>Followers</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://github.com/viniciusxsousa.png" alt="Imagem do vinicius">
                        <p>Viniciu Sousa <span>/viniciusxsousa</span></p>
                    </td>
                    <td>25</td>
                    <td>13</td>
                    <td>Remover</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
