<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="assets/js/main.js" defer type="module"></script>

    <title>Focus Time</title>
</head>
<body>
    
    <button class="button__light"><img src="assets/imgs/light.svg" alt="Botão para o light mode"></button>
    <button class="button__dark"><img src="assets/imgs/dark.svg" alt="Botão para o dark mode"></button>

    <main class="main">
        <p class="main__timer">25:00</p>
        <div class="buttons">
            <button class="button__play"><img src="assets/imgs/play.svg" alt="botão para dá play"></button>
            <button class="button__stopwatch"><img src="assets/imgs/timer.svg" alt="botão para zerar cronometro"></button>
            <button><img src="assets/imgs/speaker.svg" alt="Botão para ativar som de fundo"></button>
        </div>
    </main>
</body>
</html>
